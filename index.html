<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HTML Editor</title>

    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/material-darker.min.css">

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/htmlmixed/htmlmixed.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: white;
        }
        .editor-container, .preview-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .editor-container {
            background: #1e1e1e;
            border-right: 3px solid #292929;
        }
        .preview-container {
            background: #f5f5f5;
            border-left: 3px solid #ccc;
        }
        .editor {
            flex: 1;
            border: 1px solid #333;
            background: #1e1e1e;
            border-radius: 5px;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.2s;
        }
        .btn-run {
            background: #4CAF50;
            color: white;
        }
        .btn-run:hover {
            background: #45a049;
        }
        .btn-window {
            background: #008CBA;
            color: white;
        }
        .btn-window:hover {
            background: #0077A5;
        }
    </style>
</head>
<body>

    <div class="editor-container">
        <textarea id="codeEditor"></textarea>
        <div class="buttons">
            <button class="btn btn-run" onclick="runCode()">â–¶ Run</button>
            <button class="btn btn-window" onclick="openInNewWindow()">ðŸ–¥ Open in Window</button>
        </div>
    </div>

    <div class="preview-container">
        <iframe id="output"></iframe>
    </div>

    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            mode: "htmlmixed",
            lineNumbers: true,
            theme: "material-darker",
            indentWithTabs: true,
            smartIndent: true,
            lineWrapping: true
        });

        function runCode() {
            const code = editor.getValue();
            const iframe = document.getElementById("output").contentWindow.document;
            iframe.open();
            iframe.write(code);
            iframe.close();
        }

        function openInNewWindow() {
            const code = editor.getValue();
            const win = window.open("", "_blank", "width=800,height=600");
            win.document.open();
            win.document.write(code);
            win.document.close();
        }
    </script>

</body>
</html>
