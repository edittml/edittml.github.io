<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern VS Code Web Editor</title>

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/css/css.min.js"></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background: #1e1e1e;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(37, 37, 38, 0.9);
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #333;
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 12px;
        }
        .file-list {
            flex-grow: 1;
            overflow-y: auto;
            list-style: none;
            padding-right: 5px;
        }
        .file-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            gap: 10px;
        }
        .file-list li i {
            font-size: 16px;
        }
        .file-list li:hover, .file-list li.active {
            background: rgba(0, 122, 204, 0.6);
        }
        
        /* Editor & Preview */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        .editor-header {
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 14px;
            background: #4CAF50;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: 0.3s;
        }
        .buttons .btn-window {
            background: #008CBA;
        }
        .buttons button:hover {
            opacity: 0.8;
        }

        .CodeMirror {
            flex: 1;
            height: calc(100vh - 100px);
            border: none;
            border-radius: 10px;
            font-size: 14px;
            background: rgba(37, 37, 38, 0.9);
        }

        .preview-container {
            width: 50%;
            padding: 15px;
            background: rgba(46, 46, 46, 0.9);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            background: white;
            border-radius: 10px;
        }

        /* Context Menu */
        .context-menu {
            position: absolute;
            background: rgba(51, 51, 51, 0.95);
            border-radius: 10px;
            display: none;
            flex-direction: column;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        .context-menu button {
            background: none;
            color: white;
            border: none;
            padding: 12px;
            text-align: left;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        .context-menu button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>üìÇ Files</h2>
        <input type="file" id="importFile" multiple>
        <ul id="fileList" class="file-list"></ul>
    </div>

    <div class="main-content">
        <div class="editor-container">
            <div class="editor-header">
                <span>üìù Editing: <strong id="fileName">index.html</strong></span>
                <div class="buttons">
                    <button class="btn-run" onclick="runCode()">‚ñ∂ Run</button>
                    <button class="btn-window" onclick="openInNewWindow()">üñ• Open</button>
                </div>
            </div>
            <textarea id="codeEditor"></textarea>
        </div>

        <div class="preview-container">
            <iframe id="output"></iframe>
        </div>
    </div>

    <div class="context-menu" id="contextMenu">
        <button onclick="renameFile()">‚úèÔ∏è Rename</button>
        <button onclick="deleteFile()">üóë Delete</button>
        <button onclick="runCode()">‚ñ∂ Run</button>
    </div>

    <script>
        let files = {
            "index.html": `<h1>Home Page</h1><button onclick="location.href='button.html'">Go to Button Page</button>`,
            "button.html": `<h1>Button Page</h1><button onclick="location.href='index.html'">Go Back</button>`
        };
        let currentFile = "index.html";

        const editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            mode: "htmlmixed",
            lineNumbers: true,
            theme: "material-darker",
            indentWithTabs: true,
            smartIndent: true,
            lineWrapping: true
        });

        function updateFileList() {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "";
            for (let file in files) {
                const li = document.createElement("li");
                li.innerHTML = `<i class="far fa-file-code"></i> ${file}`;
                li.onclick = () => selectFile(file);
                li.oncontextmenu = (e) => showContextMenu(e, file);
                fileList.appendChild(li);
            }
        }

        function runCode() {
            const iframe = document.getElementById("output").contentWindow.document;
            iframe.open();
            iframe.write(files[currentFile]);
            iframe.close();
        }

        function openInNewWindow() {
            const win = window.open("", "_blank");
            win.document.open();
            win.document.write(files[currentFile]);
            win.document.close();
        }

        function showContextMenu(event, file) {
            event.preventDefault();
            const menu = document.getElementById("contextMenu");
            menu.style.left = `${event.pageX}px`;
            menu.style.top = `${event.pageY}px`;
            menu.style.display = "flex";
            currentFile = file;
        }

        document.onclick = () => document.getElementById("contextMenu").style.display = "none";

        window.onload = () => { editor.setValue(files[currentFile]); updateFileList(); };
    </script>

</body>
</html>
