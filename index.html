<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-File Live HTML Editor</title>
  
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/material-darker.min.css" />
  
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/htmlmixed/htmlmixed.min.js"></script>
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: white;
    }
    /* Left half: file management and code editor */
    .editor-container {
      width: 50%;
      display: flex;
      flex-direction: column;
      background: #1e1e1e;
      border-right: 3px solid #292929;
      overflow: hidden;
    }
    /* File sidebar on top of the editor area */
    .file-sidebar {
      display: flex;
      flex-direction: column;
      background: #292929;
      padding: 10px;
      border-bottom: 3px solid #3a3a3a;
    }
    .file-sidebar h3 {
      margin-bottom: 10px;
    }
    .file-sidebar .file-actions {
      margin-bottom: 10px;
    }
    .file-sidebar button {
      padding: 5px 10px;
      margin-right: 5px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.2s;
    }
    .file-sidebar button:hover {
      background: #45a049;
    }
    #fileList {
      list-style: none;
      max-height: 100px;
      overflow-y: auto;
    }
    #fileList li {
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      margin-bottom: 3px;
    }
    #fileList li.active, #fileList li:hover {
      background: #4CAF50;
    }
    /* Editor area takes the remaining space */
    .editor-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }
    .CodeMirror {
      flex: 1;
      border: 1px solid #333;
      border-radius: 5px;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      transition: 0.2s;
    }
    .btn-run {
      background: #4CAF50;
      color: white;
    }
    .btn-run:hover {
      background: #45a049;
    }
    .btn-window {
      background: #008CBA;
      color: white;
    }
    .btn-window:hover {
      background: #0077A5;
    }
    
    /* Right half: preview pane */
    .preview-container {
      width: 50%;
      padding: 20px;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: white;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  
  <div class="editor-container">
    <div class="file-sidebar">
      <h3>Files</h3>
      <div class="file-actions">
        <button onclick="newFile()">New File</button>
        <button onclick="renameFile()">Rename</button>
      </div>
      <ul id="fileList"></ul>
    </div>
    <div class="editor-area">
      <textarea id="codeEditor"></textarea>
      <div class="buttons">
        <button class="btn btn-run" onclick="runCode()">â–¶ Run</button>
        <button class="btn btn-window" onclick="openInNewWindow()">ðŸ–¥ Open in Window</button>
      </div>
    </div>
  </div>
  
  <div class="preview-container">
    <iframe id="output"></iframe>
  </div>
  
  <script>
    // Object to hold our files. Starts with "index.html"
    let files = {
      "index.html": `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index Page</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    h1 { color: #4CAF50; }
  </style>
</head>
<body>
  <h1>Welcome to index.html!</h1>
  <p>Edit your code and press Run to see the output.</p>
</body>
</html>`
    };
    let currentFile = "index.html";
    
    // Initialize CodeMirror
    const editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
      mode: "htmlmixed",
      lineNumbers: true,
      theme: "material-darker",
      indentWithTabs: true,
      smartIndent: true,
      lineWrapping: true
    });
    
    // Update the file list in the sidebar
    function updateFileList() {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";
      for (let file in files) {
        const li = document.createElement("li");
        li.textContent = file;
        if (file === currentFile) {
          li.classList.add("active");
        }
        li.onclick = () => selectFile(file);
        fileList.appendChild(li);
      }
    }
    
    // Select a file from the sidebar
    function selectFile(fileName) {
      // Save current editor content into files
      files[currentFile] = editor.getValue();
      currentFile = fileName;
      editor.setValue(files[currentFile]);
      updateFileList();
    }
    
    // Create a new file
    function newFile() {
      let fileName = prompt("Enter new file name (e.g., about.html):", "newfile.html");
      if (!fileName) return;
      if (files[fileName]) {
        alert("A file with that name already exists!");
        return;
      }
      // Optionally, you can add a basic HTML template if file ends with .html
      let defaultContent = "";
      if (fileName.endsWith(".html")) {
        defaultContent = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>${fileName}</title>
</head>
<body>
  <h1>${fileName}</h1>
  <p>New file content...</p>
</body>
</html>`;
      }
      files[fileName] = defaultContent;
      updateFileList();
      selectFile(fileName);
    }
    
    // Rename the current file
    function renameFile() {
      let newName = prompt("Enter new name for " + currentFile + ":", currentFile);
      if (!newName || newName === currentFile) return;
      if (files[newName]) {
        alert("A file with that name already exists!");
        return;
      }
      // Save current file's content and delete old key
      files[newName] = files[currentFile];
      delete files[currentFile];
      currentFile = newName;
      updateFileList();
    }
    
    // When the editor changes, update the current file's content
    editor.on("change", () => {
      files[currentFile] = editor.getValue();
    });
    
    // Run the current file in the preview iframe
    function runCode() {
      const code = files[currentFile];
      const iframeDoc = document.getElementById("output").contentWindow.document;
      iframeDoc.open();
      iframeDoc.write(code);
      iframeDoc.close();
    }
    
    // Open the current file in a new window
    function openInNewWindow() {
      const code = files[currentFile];
      const win = window.open("", "_blank", "width=800,height=600");
      win.document.open();
      win.document.write(code);
      win.document.close();
    }
    
    // Load initial file and update file list on page load
    window.onload = () => {
      editor.setValue(files[currentFile]);
      updateFileList();
    };
  </script>
</body>
</html>
